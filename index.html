<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="tela">
            0
        </div>
        <div class="calculadora-botoes">
            <div class="calculadora-botao">
                <button class="botao">1</button>
                <button class="botao">2</button>
                <button class="botao">3</button>
                <button class="botao">&plus;</button>
            </div>
        
            <div class="calculadora-botao">
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
                <button class="botao">&minus;</button>
            </div>

            <div class="calculadora-botao">
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
                <button class="botao">&divide;</button>
            </div>

            <div class="calculadora-botao">
                <button class="botao">7</button>
                <button class="botao">8</button>
                <button class="botao">9</button>
                <button class="botao">&times;</button>
            </div>

            <div class="calculadora-botao">
                <button class="botao">0</button>
                <button class="botao">.</button>
                <button class="botao">C</button>
                <button class="botao">&equals;</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
