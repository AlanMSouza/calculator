<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="tela">
            
        </div>
        <div class="calculadora-botoes">
            <div class="calculadora-botao">
                <button class="botao" onclick="insere('1')">1</button>
                <button class="botao" onclick="insere('2')">2</button>
                <button class="botao" onclick="insere('3')">3</button>
                <button class="botao" onclick="insere('+')">&plus;</button>
            </div>
        
            <div class="calculadora-botao">
                <button class="botao" onclick="insere('4')">4</button>
                <button class="botao" onclick="insere('5')">5</button>
                <button class="botao" onclick="insere('6')">6</button>
                <button class="botao" onclick="insere('-')">&minus;</button>
            </div>

            <div class="calculadora-botao">
                <button class="botao" onclick="insere('7')">7</button>
                <button class="botao" onclick="insere('8')">8</button>
                <button class="botao" onclick="insere('9')">9</button>
                <button class="botao" onclick="insere('/')">&divide;</button>
            </div>

            <div class="calculadora-botao">
                <button class="botao" onclick="insere('0')">0</button>
                <button class="botao" data-limpar>C</button>
                <button class="botao" data-conta onclick="calcular()">=</button>
                <button class="botao" onclick="insere('*')">&times;</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
